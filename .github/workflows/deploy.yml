name: Build WordPress Plugin Zip

on:
  push:
    branches:
      - main

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build WordPress Plugin Zip
        uses: 10up/action-wordpress-plugin-build-zip@1.0.2
        with:
          slug: cirrusly-commerce
          # retention-days: 7  # Uncomment if you want to customize how many days the artifact is retained

